{% load static  %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="{% static 'analysis/images/icon.png' %}" type="image/x-icon">

        <!--=============== ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="{% static 'analysis/css/style.css' %}">

        <title>Bajikuy</title>
    </head>
    <body>
    


        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="{% url 'home' %}" class="nav__logo">
                    <img src="{% static 'analysis/images/bajikuyyy.png' %}" alt="logo">
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="{% url 'home' %}" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="{% url 'task' %}" class="nav__link">Crawling Data</a>
                        </li>
                        <li class="nav__item">
                            <a href="{% url 'task' %}" class="nav__link active-link">Task</a>
                        </li>
                    </ul>
                    <!-- Close button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
                <div class="nav__buttons">
                    <!-- Toggle button -->
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-apps-2-fill"></i>
                    </div>
                </div>          
            </nav>      
        </header>

        <!--==================== TASK ====================-->
        <section class="pbox container grid">
            <div class="profile_container">
                <div class="profile-box">
                    <a href="{% url 'task' %}"><i class="ri-arrow-left-line icon_panah"></i></a>
                    <span class="section_title profile_title1">Create Task</span> 
                </div>

                <div class="profile-box">
                    <h3 class="profile_title3">Create a task for sentiment analysis using the collected data!</h3> 
                </div>

                <div class="updt_alm">
                    <form action="{% url 'create_task' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="almeb">
                            <div class="alm_content">
                                <input type="text" required placeholder=" " class="alm_input" name="title">
                                <label for="" class="alm_label">Title</label>  
                            </div>
                        </div>
                        <input type="submit" value="Create" class="btn" id="lokabtn" name="submit">
                    </form>
                </div>

            </div>
        </section>
        
        




        <!--========== SCROLL UP ==========-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line"></i>
        </a>
                
        <!--=============== Header JS ===============-->
        <script src="{% static 'analysis/js/header.js' %}"></script>
